<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Focus - Login</title>
    <link rel="stylesheet" href="\static\css\style.css">
</head>
<body>
    <!-- Login Page -->
    <div id="login-page" class="welcome-container">
        <div class="logo-container">
            <div class="logo">
                <div class="logo-icon">⏱️</div>
            </div>
            <h1 class="title">PomodoroFocus</h1>
            <p class="subtitle">Welcome back! Log in to continue</p>
        </div>
        <div class="auth-container">
            <form id="login-form" action="/login" method="post">
                <div class="form-group">
                    <input type="email" id="email" name="email" class="form-input" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" class="form-input" placeholder="Password" required>
                </div>
                <div class="form-group remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="/forgot-password" class="forgot-link">Forgot password?</a>
                </div>
                <button type="submit" class="auth-btn">Login</button>
            </form>
            <div class="auth-divider">
                <span>or</span>
            </div>
            <a href="/signup" class="guest-btn">Create an Account</a>
            <a href="/" class="back-link">Back to Welcome Page</a>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
    <script src="/static/js/setting.js"></script>
</body>
</html>
