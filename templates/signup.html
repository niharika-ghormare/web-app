<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Focus - Sign Up</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- Sign Up Page -->
    <div id="signup-page" class="welcome-container">
        <div class="logo-container">
            <div class="logo">
                <div class="logo-icon">⏱️</div>
            </div>
            <h1 class="title">PomodoroFocus</h1>
            <p class="subtitle">Create your account to get started</p>
        </div>
        <div class="auth-container">
            <form id="signup-form" action="/signup" method="post">
                <div class="form-group">
                    <input type="text" id="name" name="name" class="form-input" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" class="form-input" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" class="form-input" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" id="confirm_password" name="confirm_password" class="form-input" placeholder="Confirm Password" required>
                </div>
                <button id="signup-btn" type="submit" class="auth-btn">Create Account</button>
            </form>
            <div class="auth-divider">
                <span>or</span>
            </div>
            <a href="/login" class="guest-btn">Already have an account? Login</a>
            <a href="/" class="back-link">Back to Welcome Page</a>
        </div>
        

        <script src="/static/js/script.js"></script>
        <script src="/static/js/setting.js"></script>
                                
</body>
</html>
