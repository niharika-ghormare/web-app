<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="\static\css\style.css">
    <script>
        // When the user clicks on <div>, open the popup
        function setting() {
          var popup = document.getElementById("myPopup");
          popup.classList.toggle("show");
        }
    </script>

</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="nav-logo">
                <span>⏱️</span>
                <span>PomodoroFocus</span>
            </div>
            <div class="nav-links">
                <a href="\home" class="nav-link active">Home</a>
                <a href="#" class="nav-link" id="settings-link">Settings</a>
            </div>
        </nav>
        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn" id="close-modal">&times;</span>
                <h2>Settings</h2>
                <!-- Authentication section -->
                <div class="auth-section">
                    <h3>Account</h3>
                    <div id="login-status">
                        <!-- This will be dynamically filled based on auth status -->
                    </div>
                </div>
                <h3>Select Theme Color</h3>
        
                <div class="color-options">
                    <div class="color-option selected" data-theme="light" style="background-color: #ecc86e;"></div>
                    <div class="color-option" data-theme="dark" style="background-color: #222233;"></div>
                    <div class="color-option" data-theme="focus" style="background-color: #74cdfa;"></div>
                    <div class="color-option" data-theme="nature" style="background-color: #1d4816;"></div>
                    <div class="color-option" data-theme="sun" style="background-color: #2c3e50;"></div>
                </div>
                <button class="save-button">Save Theme</button>
                
            </div>
        </div>
        
        <div class="timer-container">
            <div class="timer-card">
            
                <h2 class="timer-label" id="session-type">Focus Session</h2>
                <div class="timer-mode-selector">
                    <button class="mode-btn active" data-mode="focus">Pomodoro</button>
                    <button class="mode-btn" data-mode="shortBreak">Short Break</button>
                    <button class="mode-btn" data-mode="longBreak">Long Break</button>
                </div>
                
                <div class="timer-display" id="timer">25:00</div>
                
                <div class="timer-progress">
                    <div class="timer-progress-bar" id="progress-bar" style="width: 0%"></div>
                </div>
                <div class="timer-controls">
                    <button class="timer-btn pause-btn" id="pause-btn">Start</button>
                    <button class="timer-btn add-time-btn" id="add-time-btn">+5 Minutes</button>
                    <button class="timer-btn finish-btn" id="finish-btn">Finish Early</button>  
                </div>
                <div class="task-section">
                    <div class="task-header">
                        <h1 class="task-title">My Tasks</h1>
                    </div>

                    
                    <div class="task-filters">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="active">Active</button>
                        <button class="filter-btn" data-filter="completed">Completed</button>
                    </div>

    
                    <form id="task-form" class="task-form">
                        <input type="text" id="task-input" class="task-input" placeholder="Add a new task...">
                        <button type="submit" class="add-task-btn">
                            <i class="fas fa-plus"></i> Add Task
                        </button>
                    </form>
    
                    <ul id="task-list" class="task-list">
                        <!-- Tasks will be added here dynamically -->
                    </ul>
    
                    <div class="empty-state" id="empty-tasks" style="display: none;">
                        <i class="fas fa-tasks empty-icon"></i>
                        <p class="empty-description">Create your first task to get started</p>
                        
                    </div>
                    <div class="task-stats">
                        <div class="stats-item">
                            <span class="stats-value" id="active-tasks">0</span>
                            <span class="stats-label">Active</span>
                        </div>
                        <div class="stats-item">
                            <span class="stats-value" id="completed-tasks">0</span>
                            <span class="stats-label">Completed</span>
                        </div>
                        <div class="stats-item">
                            <span class="stats-value" id="total-tasks">0</span>
                            <span class="stats-label">Total</span>
                        </div>
                    </div>
    
                    
                </div>
                <a href="#" class="settings-link" id="settings-link">Customize Timer Settings</a>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settings-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Timer Settings</h3>
                <span class="close-btn" id="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Focus Duration (minutes)</label>
                    <input type="number" class="form-input" id="focus-input" value="25" min="1" max="60">
                </div>
                <div class="form-group">
                    <label class="form-label">Short Break Duration (minutes)</label>
                    <input type="number" class="form-input" id="short-break-input" value="5" min="1" max="30">
                </div>
                <div class="form-group">
                    <label class="form-label">Long Break Duration (minutes)</label>
                    <input type="number" class="form-input" id="long-break-input" value="15" min="1" max="60">
                </div>
                <div class="form-group">
                    <label class="form-label">Sessions Before Long Break</label>
                    <input type="number" class="form-input" id="sessions-input" value="4" min="1" max="10">
                </div>
            </div>
            <div class="modal-footer">
                <button class="timer-btn finish-btn" id="cancel-settings">Cancel</button>
                <button class="timer-btn pause-btn" id="save-settings">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="/static/js/timer.js"></script>
    <script src="/static/js/setting.js"></script>
</body>
</html>
